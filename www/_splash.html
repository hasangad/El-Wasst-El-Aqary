<center>

  <img src="images/logo.png" width="" height="" alt="" title="" class="logo" />

  <h1 class="AppTitle">تطبيق خدمات منسوبي المجلس الصحي السعوي</h1>

  <form class="AppLoginForm" onsubmit="return false">

    <fieldset>
      <input type="text" placeholder="اسم المستخدم" value="" name="" class="form-control" id="UserName"
        autocomplete="username" onkeyup="return forceLowerCase(this);" />
    </fieldset>

    <fieldset>
      <input type="password" id="password" placeholder="كلمة المرور" value="" name="" class="form-control"
        autocomplete="new-password" />
    </fieldset>

    <input type="submit" class="btn btn-default Loginbutton" value="تسجيل دخول" onclick="DoUserLogin()" />

  </form>

</center>
